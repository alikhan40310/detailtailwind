<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HR AMA replies – 1</title>
    <!-- CSS File attachment -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
     <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <!-- fevicon icon -->
    <link rel="icon" type="image/jpg" href="image/avatar.png">
    <!-- google font attachment -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  
    <dialog open class="w-full bg-gray-800/30 h-screen">
        <div class="container mx-auto flex justify-center w-2/5">
            <div class="p-6 bg-white mt-20 w-full rounded-xl rounded-xl">
                <div class="flex items-end justify-end">
                    <div class="relative flex items-center justify-end items-end float-end w-6 h-6 justify-center rounded-full bg-gray-200"><i class="fas text-sm text-gray-400 font-normal fa-times justify-end"></i></div>
                </div>
                <div class="flex justify-between mt-10">
                    <div class="flex">
                        <div class="mt-2 w-10 h-10 flex justify-center items-center rounded-full bg-black">
                            <span class="p-14 text-lg font-semibold text-white uppercase">IL</span>
                        </div>
                        <div class="ml-4 mt-3">
                            <div class="flex flex-col">
                                <div class="flex flex-row">
                                    <p class="text-lg text-gray-900 pr-6 font-semibold">Ivan Lores</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3 class="text-gray-400 text-lg mt-2">July 30 9:00 AM</h3>
                </div>
                <h2 class="mt-3 text-gray-800 text-2xl">How are you feeling about this week’s changes? Is there any Information you want to share?</h2>
                <div class="flex justify-between mt-10">
                    <p class="text-lg text-gray-900 pr-6 font-medium">Ali Avci</p>
                    <h3 class="text-gray-400 text-lg mt-2">Jul 9, 10:00 AM</h3>
                </div>
                <h2 class="mt-1 text-gray-800 text-2xl">I am fine but I would like extra support from HR in adjusting.</h2>
                <textarea class="text-lg w-full h-40 resize-none p-5 border rounded-lg focus:outline-none mt-10 text-gray-500 border-gray-300" placeholder="write a reply"></textarea>
                <div class="flex justify-end">
                    <button class="capitalize text-xl bg-teal-500 border border-teal-500 px-6 text-white font-mediumrounded py-3 mt-10 rounded-lg">reply</button>
                </div>
            </div>
        </div>    
    </dialog>
        <!-- jquery attachment -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/fontawesome.min.js"></script>
        <script type="text/javascript" src="js/all.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
