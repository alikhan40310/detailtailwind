<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HR cases creation</title>
    <!-- CSS File attachment -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <!-- fevicon icon -->
    <link rel="icon" type="image/jpg" href="image/avatar.png">
    <!-- google font attachment -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container mx-auto">
            <h2 class="text-2xl mt-10 font-bold mb-8 text-gray-800">New case</h2>
            <div class="bg-white p-5 border border-gray-300 rounded-xl mr-10 w-1/2 mb-6">
                <h2 class="text-2xl text-gray-800 font-medium">Who is this case about?</h2>
                <input class="p-5 border border-gray-300 text-gray-500 text-lg focus:outline-none rounded-lg w-2/4 mt-6" type="text">
                <h2 class="mt-6 text-2xl text-gray-800 font-medium">Case description</h2>
                <textarea placeholder="Write something here" class="focus:outline-none w-full border border-gray-300 rounded-lg mt-6 resize-none h-40 p-5 text-lg text-gray-500"></textarea>
                <div class="flex flex-row mt-6">
                    <h2 class="text-2xl text-gray-800 font-medium">Relevent dates</h2>
                    <span class="mt-2 text-lg text-gray-400 capitalize ml-6 font-normal">optional</span>
                </div>
                <input class="rounded-lg focus:outline-none w-2/5 border border-gray-300 mt-2 text-xl p-4" type="text" placeholder="" onfocus="(this.type='date')" onblur="(this.type='text')" id="date">
                <i class="cusicons relative content mrf-10 text-xl text-gray-300 mt-8 fas fa-chevron-down"></i>
                <textarea placeholder="What happened on this date?" class="focus:outline-none w-full border border-gray-300 rounded-lg mt-6 resize-none h-40 p-5 text-lg text-gray-500"></textarea>
                <div class="mt-3">
                    <i class="fas fa-plus text-teal-500 font-base font-semibold text-base"></i>
                    <span class="text-2xl text-teal-500 font-medium capitalize">Add another incident date</span>
                </div>
                <div class="flex justify-end">
                    <button class="capitalize text-xl bg-teal-500 border border-teal-500 px-6 text-white font-normal rounded py-3 mt-10">next</button>
                </div>
            </div>
        </div>
    </section>
    <!-- jquery attachment -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/fontawesome.min.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
