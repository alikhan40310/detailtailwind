<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HR Cases View â€“ 2</title>
    <!-- CSS File attachment -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <!-- fevicon icon -->
    <link rel="icon" type="image/jpg" href="image/avatar.png">
    <!-- google font attachment -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container mt-10 mx-auto flex flex-row flex-wrap">
            <div class="p-5 w-1/2">
                <div class="content">
                    <h3 class="text-2xl mt-5 text-gray-800 font-medium">Write a title for this textbox</h3>
                    <textarea class="w-full border-2 p-4 text-xl h-40 focus:outline-none mt-10" placeholder="write something here"></textarea>
                    <h3 class="text-2xl mt-5 text-gray-800 font-medium">Write a multiple choice question</h3>
                    <div class="cusradio">
                        <div class="mt-5">
                            <div class="mr-4 mb-4">
                                <input id="choice1" type="radio" name="radio" class="hidden" checked>
                                <label for="choice1" class="flex items-center cursor-pointer text-2xl">
                                <span class="w-6 h-6 inline-block mr-2 mt-1 rounded-full border-2 border-gray-500 flex-no-shrink"></span>
                            Choice 1</label>
                            </div>
                            <div class="mr-4 mb-4">
                                <input id="choice2" type="radio" name="radio" class="hidden" >
                                <label for="choice2" class="flex items-center cursor-pointer text-2xl">
                                <span class="w-6 h-6 inline-block mr-2 mt-1 rounded-full border-2 border-gray-500 flex-no-shrink"></span>
                            Choice 2</label>
                            </div>
                            <div class="mr-4 mb-4">
                                <input id="choice3" type="radio" name="radio" class="hidden">
                                <label for="choice3" class="flex items-center cursor-pointer text-2xl">
                                <span class="w-6 h-6 inline-block mr-2 mt-1 rounded-full border-2 border-gray-500 flex-no-shrink"></span>
                            Choice 3</label>
                            </div>
                        </div>
                        <div class="mt-2">
                            <i class="fas fa-plus text-gray-400 font-base font-semibold text-base"></i>
                            <span class="text-2xl text-gray-400 font-medium capitalize">Add a choice</span>
                        </div>
                    </div>
                    <div class="checkbox">
                        <h3 class="text-2xl mt-10 mb-4 text-gray-800 font-medium">Write a multi-select question</h3>
                        <div class="block mb-2">
                            <input type="checkbox" id="selection1" name="writing" value="test">
                            <label for="selection1" class="text-2xl ml-2 capitalize">selection 1</label>
                        </div>
                        <div class="block mb-2">
                            <input type="checkbox" id="selection2" name="writing" value="test">
                            <label for="selection2" class="text-2xl ml-2 capitalize">selection 2</label>
                        </div>
                        <div class="block mb-2">
                            <input type="checkbox" id="selection3" name="writing" value="test">
                            <label for="selection3" class="text-2xl ml-2 capitalize">selection 3</label>
                        </div>
                        <div class="mt-2">
                            <i class="fas fa-plus text-gray-400 font-base font-semibold text-base"></i>
                            <span class="text-2xl text-gray-400 font-medium">Add a selection</span>
                        </div>
                    </div>
                    <h3 class="text-2xl mt-10 mb-4 text-gray-800 font-medium">Write a yes or no question</h3>
                    <div class="cusradio">
                        <div class="mr-4 mb-4">
                            <input id="yes2" type="radio" name="radio" class="hidden" checked>
                            <label for="yes2" class="flex items-center cursor-pointer text-2xl">
                            <span class="w-6 h-6 inline-block mr-2 mt-1 rounded-full border-2 border-gray-500 flex-no-shrink"></span>
                        Yes</label>
                        </div>
                        <div class="mr-4 mb-4">
                            <input id="no2" type="radio" name="radio" class="hidden">
                            <label for="no2" class="flex items-center cursor-pointer text-2xl">
                            <span class="w-6 h-6 inline-block mr-2 mt-1 rounded-full border-2 border-gray-500 flex-no-shrink"></span>
                        No</label>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h3 class="text-2xl mt-5 text-gray-700">Date and time picker</h3>
                        <input class="w-2/4 mt-4 bg-transparent border border-gray-300 mt-2 text-xl p-4" type="text" placeholder="DD - MM - YY" onfocus="(this.type='date')" onblur="(this.type='text')" id="date">
                        <i class="cusicons relative content mrf-10 text-xl text-gray-300 mt-8 fas fa-chevron-down"></i>
                    </div>
                    <div class="buttonss">
                        <h3 class="text-2xl mt-10">Button selection</h3>
                        <div class="flex">
                        <button class="mt-4 ease-linear transition-all delay-100 hover:border-green-500 border-transparent border-2 px-12 text-2xl text-green-500 font-medium capitalize py-3" type="submit">button</button>
                        <button class="mt-4 ease-linear transition-all delay-100 ml-6 hover:border-green-500 border-transparent border-2 px-12 text-2xl text-green-500 font-medium capitalize py-3" type="submit">button</button>
                        </div>
                    </div>
            </div>
        </div>
    </section>


        <!-- jquery attachment -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/fontawesome.min.js"></script>
        <script type="text/javascript" src="js/all.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
