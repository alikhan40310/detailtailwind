<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HR Notes</title>
    <!-- CSS File attachment -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <!-- fevicon icon -->
    <link rel="icon" type="image/jpg" href="image/avatar.png">
    <!-- google font attachment -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container mt-10 mx-auto justify-between flex flex-wrap  flex-col md:flex-row items-center">
            <div class="list">
                <ul class="flex pl-6">
                    <li class="pr-10 capitalize text-2xl"><a href="index.html">Details</a></li>
                    <li class="pr-10 capitalize font-semibold text-green-500 font-medium text-gray-600 text-2xl"><a href="notes.html">notes</a></li>
                    <li class="pr-10 capitalize font-medium text-gray-600 text-2xl"><a href="case.html">case history</a></li>
                    <li class="pr-10 capitalize font-medium text-gray-600 text-2xl"><a href="feedback.html">feedback</a></li>
                </ul>
            </div>
            <div class="line w-full h-1 mb-10 mt-2 rounded bg-gray-400"></div>
        </div>
    </section>
    <section>
        <div class="container mx-auto">
            <div class="bg-white p-5 border border-gray-300 rounded-xl mr-10 w-full">
                <h3 class="text-3xl mb-5 font-semibold mt-10 capitalize">Notes</h3>
                <span class="text-lg text-gray-500 font-semibold">Jul 12</span>
                <p class="text-2xl mt-4">Follow up with employee and ask if theyâ€™re doing okay</p>
                <div class="mt-2">
                    <i class="fas fa-plus text-green-500 font-base font-semibold text-base"></i>
                    <span class="text-2xl text-green-500 font-medium capitalize">add notes</span>
                </div>
                <h3 class="text-3xl mb-5 font-semibold mt-10">To do</h3>
                <div class="checkbox">
                    <form class="testform">
                        <div class="flex flex-col">
                            <div class="block mb-2">
                                <input type="checkbox" id="todo" name="writing" value="manager">
                                <label for="todo" class="text-2xl ml-2">Writing up the manager</label>
                            </div>
                            <div class="block">
                                <input type="checkbox" id="todo2" name="employee" value="Supporting">
                                <label for="todo2" class="text-2xl ml-2">Supporting the employee</label>
                            </div>
                        </div>
                    </form>
                    <div class="attachment mt-3">
                        <i class="fas fa-plus text-green-500 font-base font-semibold text-base"></i>
                        <span class="text-2xl text-green-500 font-medium capitalize">Add to do</span>
                    </div>
                    <h3 class="text-3xl mb-5 font-semibold mt-10">Files</h3>
                    <div class="files">
                        <div class="flex pb-5">
                            <i class="fas text-gray-500 fa-file-alt text-5xl"></i>
                            <div class="text ml-3">
                                <h4 class="text-2xl">Formal report log</h4>
                                <span class="text-lg">report.pdf</span>
                            </div>
                        </div>
                        <div class="flex">
                            <i class="fas text-gray-500 fa-file-alt text-5xl"></i>
                            <div class="text ml-3">
                                <h4 class="text-2xl text-gray-500">Add a title</h4>
                                <span class="text-lg">report2.pdf</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <i class="fas fa-plus text-green-500 font-base font-semibold text-base"></i>
                        <span class="text-2xl text-green-500 font-medium capitalize">Upload file</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- edit side of notes  -->
    <section class="">
        <div class="container mx-auto">
            <divt class="ext">
                <h3 class="text-3xl font-semibold mt-10">Notes</h3>
                <p class="text-lg text-gray-500">No notes exit</p>
                <div class="mt-2">
                    <i class="fas fa-plus text-green-500 font-normal font-semibold text-base"></i>
                    <span class="text-xl text-green-500 ml-4 font-medium ">Add notes</span>
                </div>
                <h3 class="text-3xl mb-5 font-semibold mt-6">To do</h3>
                <div class="checkbox mb-5">
                    <div class="flex justify-between">
                        <div class="block mb-2">
                            <input type="checkbox" id="test1" name="writing" value="test">
                            <label for="test1" class="text-2xl ml-2 capitalize">Test One</label>
                        </div>
                        <div class="icon w-12 h-12 rounded-full cursor-pointer shadow-2xl bordder bg-white pt-4 items-center text-center">
                            <i class="fas fa-plus text-xl text-gray-500"></i>
                        </div>
                    </div>
                    <div class="flex flex-row mt-6">
                        <div class="cont">
                            <input type="checkbox" id="test2" name="writing" value="test">
                            <label for="test2" class="text-lg ml-2"></label>
                        </div>
                        <div class="w-full">
                            <input type="text" class="focus:outline-none border-b w-full p-2 bg-transparent border-gray-800">
                        </div>
                        <div class="flex">
                            <div class="flex mt-2">
                                <div class="mt-2">
                                    <i class="fas text-xl fa-times text-gray-600"></i>
                                </div>
                                <div class="mt-2">
                                    <i class="fas ml-6 text-gray-600 text-xl fa-save"></i>
                                </div>
                            </div>
                            <div class="pl-10">
                                <div class="icon w-12 h-12 rounded-full cursor-pointer shadow-2xl bordder bg-white pt-4 items-center text-center">
                                    <i class="fas fa-plus text-xl text-gray-500"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h3 class="text-3xl mb-5 font-semibold mt-10">Files</h3>
                <div class="mt-4 ml-2">
                    <i class="fas fa-plus text-green-500 font-base font-semibold text-base"></i>
                    <span class="text-2xl text-green-500 font-medium capitalize">Upload file</span>
                </div>
            </divt>
        </div>
    </section>
    <!-- jquery attachment -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/fontawesome.min.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
