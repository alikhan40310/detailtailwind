<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee create case</title>
    <!-- CSS File attachment -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
     <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <!-- fevicon icon -->
    <link rel="icon" type="image/jpg" href="image/avatar.png">
    <!-- google font attachment -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container mx-auto">
            <h2 class="text-2xl mt-10 font-bold mb-12 text-gray-800">New case</h2>
            <div class="bg-white p-5 border border-gray-300 rounded-xl mr-10 w-2/3">
                <div class="content">
                    <h3 class="text-2xl text-gray-700 font-semibold">Would you like to be anonymous?</h3>
                    <div class="mt-4">
                        <button class="capitalize text-xl hover:bg-teal-500 border border-teal-500 px-8 hover:text-white text-teal-500 transition delay-100 hover:border-transparent font-semibold rounded py-3">yes</button>
                        <button class="hover:bg-red-500 hover:text-white hover:border-red-500 capitalize text-xl hover:bg-teal-500 border border-teal-500 px-8  text-teal-500 transition delay-100 font-semibold rounded py-3 ml-6">no</button>
                    </div>
                    <h2 class="text-2xl text-gray-700 font-semibold mt-6">What is your comment or feedback?</h2>
                    <textarea class="mt-6 w-full resize-none h-60 border border-gray-300 text-gray-500 focus:outline-none rounded-xl py-6 px-4 text-xl" placeholder="write something here"></textarea>
                    <p class="font-medium mt-4 text-lg">By submitting this case, you agree to the Ariglad terms of service and privacy policy</p>
                    <div class="checkbox mb-2">
                        <input type="checkbox" class="mt-40 top-1.5 pt-40" id="agree" name="writing" value="manager">
                        <label for="agree" class="text-lg top-3.5 relative font-medium ">I agree to the Ariglad terms of service and privacy policy</label>
                    </div>
                    <div class="line w-full h-px mt-14 bg-gray-300"></div>
                    <div class="flex justify-end">
                        <button class="capitalize text-xl bg-teal-500 border border-teal-500 px-8 text-white font-normal rounded py-3 mt-10">submit</button>
                    </div>
                </div>
            </divt>
        </div>
    </section>
        <!-- jquery attachment -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/fontawesome.min.js"></script>
        <script type="text/javascript" src="js/all.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
