<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HR Analytics</title>
    <!-- CSS File attachment -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <!-- fevicon icon -->
    <link rel="icon" type="image/jpg" href="image/avatar.png">
    <!-- google font attachment -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container mx-auto mt-20">
            <div class="flex flex-row">
                <div class="w-full">
                    <h2 class="text-3xl mt-10 font-bold mb-12 text-gray-800">Overview</h2>
                    <div class="bg-white p-5 shadow rounded-xl mr-10">
                        <div class="p-5">
                            <div class="flex justify-between">
                                <div class="flex flex-row">
                                    <div class="w-4 h-4 mt-2 mr-2 bg-blue-400 rounded-full"></div>
                                    <span class="text-xl text-gray-600 capitalize">closed</span>
                                    <div class="w-4 ml-6 h-4 mt-2 mr-2 bg-teal-400 rounded-full"></div>
                                    <span class="text-xl text-gray-500 capitalize">open</span>
                                </div>
                                <div class="flex">
                                    <span class="text-xl text-gray-500 capitalize">Past 6 months</span>
                                    <i class="mt-2 ml-4 text-lg text-gray-400 capitalize fas fa-chevron-down"></i>
                                </div>
                            </div>
                            <div class="graph mt-10">
                                <!-- add graph here -->
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-1/2 ml-14">
                    <div class="mt-20">
                        <div class="flex flex-col pt-12">
                            <div class="w-2/3 h-40 rounded-xl bg-teal-400/10 mb-10">
                                <div class="px-10 py-10">
                                    <h2 class="text-teal-500 text-2xl font-bold">Unopened cases</h2>
                                    <div class="flex flex-row mt-3">
                                        <h1 class="text-teal-500 text-5xl font-semibold">8</h1>
                                        <p class="text-teal-500 mt-6 ml-2 text-xl">Assigned to you</p>
                                    </div>
                                </div>
                            </div>
                            <div class="w-2/3 h-40 rounded-xl bg-white mb-10">
                                <div class="px-10 py-10">
                                    <h2 class="text-gray-700 text-2xl font-bold">Closing rate</h2>
                                    <div class="flex flex-row mt-3">
                                        <h1 class="text-gray-700 text-5xl font-semibold">15</h1>
                                        <p class="text-gray-500 mt-6 ml-2 text-xl">Days on average</p>
                                    </div>
                                </div>
                            </div>
                            <div class="w-2/3 h-40 rounded-xl bg-white mb-10">
                                <div class="px-10 py-10">
                                    <h2 class="text-gray-700 text-2xl font-bold">Response time</h2>
                                    <div class="flex flex-row mt-3">
                                        <h1 class="text-gray-700 text-5xl font-semibold">1</h1>
                                        <p class="text-gray-500 mt-6 ml-2 text-xl">Day on average</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- jquery attachment -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/fontawesome.min.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
